<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="polymer-ui-router-state">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <h2>State [[name]] [[url]] tpl: [[template]]</h2>
    </template>

    <script>
        Polymer({

            is: 'polymer-ui-router-state',

            properties: {
                name: String,
                url: String,
                template: String,
                resolve: Object,
                views: {
                    type: Object,
                    value: function () {
                        return {}
                    }
                }
            },
            _toCamelCase: function (input) {
                output = input[0].toUpperCase() + input.slice(1);
                return output;
            },
            ready: function () {
                var views = { $default: { template: '' }};
                if (this.template && this.template.length > 0) {
                    views['$default'] = { template: this.template };
                }
                for (var x = 0; x < this.attributes.length; x++) {
                    var item = this.attributes[x];
                    if (item.name.indexOf('view-') === 0 && item.name.split('-').length === 2) {
                        views[item.value] = {template:this.attributes[item.name + '-template'].value};
                    }
                }
                this.views = views;
            }
        });
    </script>
</dom-module>
