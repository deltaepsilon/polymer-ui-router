<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="polymer-ui-router-state">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <h2>State [[name]] [[url]] tpl: [[template]]</h2>
    </template>

    <script>
        Polymer({

            is: 'polymer-ui-router-state',

            properties: {
                name: String,
                url: String,
                template: String,
            },
            
            attached: function () {
                // load light dom child of state and make it component()HTML node?
                // not even sure if this makes sense for router?
                // In angular 1.5 I just passed component name here
                var children = this.getEffectiveChildren();
                if (children.length > 0) {
                    this.component = children[0];
                }
            }

        });
    </script>
</dom-module>
