<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="uirouter-state-view.html">

<dom-module id="uirouter-state">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
    </template>

    <script>
        Polymer({

            is: 'uirouter-state',

            properties: {
                name: String,
                url: String,
                component: String,
                resolve: Object,
                views: {
                    type: Object,
                    value: function () {
                        return {}
                    }
                }
            },
            _toCamelCase: function (input) {
                output = input[0].toUpperCase() + input.slice(1);
                return output;
            },
            ready: function () {
                var views = {$default: {component: ''}};
                if (this.component && this.component.length > 0) {
                    views['$default'] = {component: this.component};
                }
                var children = this.getEffectiveChildren();
                // load all route children
                for (var x = 0; x < this.children.length; x++) {
                    var view = this.children[x];
//                    views[view.name] = {component: view.component};
                }
                this.views = views;
            }
        });
    </script>
</dom-module>
