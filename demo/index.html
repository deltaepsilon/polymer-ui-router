<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>polymer-ui-router demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../polymer-ui-router.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </custom-style>
</head>

<body>
  <dom-module id="blue-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <h3>blue-element</h3>
    <div style="color: blue">
      <slot></slot>
    </div>
  </template>
  <script>
    class BlueElement extends Polymer.Element {
       static get is() { return 'blue-element'; }
       static get properties() {
         return {};
       }
    }
     window.customElements.define(BlueElement.is, BlueElement);
  </script>
</dom-module>

  <div class="vertical-section-container centered">
    <h3>Basic polymer-ui-router demo</h3>
    <demo-snippet id="demo">
      <template id="template">
        <uirouter-router id="router"></uirouter-router>
        <uirouter-uiview></uirouter-uiview>
        <ul>
          <uirouter-sref-active>
            <li>
              <uirouter-sref state="index_route">
                <blue-element>blue text</blue-element>
                Index
              </uirouter-sref>
            </li>
          </uirouter-sref-active>
          <uirouter-sref-active>
            <li>
              <uirouter-sref state="foo">Foo</uirouter-sref>
            </li>
          </uirouter-sref-active>
          <uirouter-sref-active>
            <li>
              <uirouter-sref state="bar">Bar</uirouter-sref>
            </li>
          </uirouter-sref-active>
          <uirouter-sref-active>
            <li>
              <uirouter-sref state="bar.baz">Bar.Baz</uirouter-sref>
            </li>
          </uirouter-sref-active>
          <uirouter-sref-active>
            <li>
              <uirouter-sref state="state_a">state_a</uirouter-sref>
            </li>
          </uirouter-sref-active>
          <uirouter-sref-active>
            <li>
              <uirouter-sref state="state_b">state_b</uirouter-sref>
            </li>
          </uirouter-sref-active>
        </ul>
      </template>
      <script>
        const routerStates = [
          { name: "index_route", url: "/index", component: "index-comp" },
          { name: "foo", url: "/foo", component: "foo-comp" },
          {
            name: "bar", url: "/bar", component: "bar-comp",
            views: {
              'footer': { component: 'footer-comp' }
            }
          },
          {
            name: "bar.baz", url: "/baz", component: "baz-comp",
            views: {
              '!header': { component: 'header-comp' }
            }
          },
          {
            name: "state_a", parent: 'bar.baz', url: "/a", component: "baz-a-comp"
          },
          {
            name: "state_b", parent: 'bar.baz', url: "/b", component: "baz-b-comp"
          }
        ];
        router.states = routerStates;
      </script>
    </demo-snippet>
  </div>
</body>

</html>
